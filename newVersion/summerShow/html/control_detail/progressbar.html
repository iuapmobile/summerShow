<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			h4{
				color:#555;
				margin-top:50px;
			}
		</style>
	
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../control.html" class="um-back">返回</a>
				<h3>进度条</h3>
			</div>
			<div id="main" class="um-content p15">
				<h4 class="mt15">默认进度条</h4>	
	                <div class="um-progress animation">
	                	<div class="um-progress-bar animation"  >
	                	 
	                	</div>
	                </div>
	             <h4>不同颜色进度条</h4>	   
	                <div class="um-progress">
	                	<div class="um-progress-bar um-progress-bar-info" style="width: 20%">
	                		20% Complete
	                	</div>
	                </div>
	              <h4>mini进度条</h4>  
	                <div class="um-progress um-progress-mini">
	                	<div class="um-progress-bar" style="width: 60%;"></div>
	                </div>
	              <h4>斑马线进度条</h4>  
	                <div class="um-progress um-progress-line">
	                	<div class="um-progress-bar um-progress-bar-info"  style="width: 50%"></div>
	                </div>
	              <h4>细线进度条</h4>  
	                <div class="um-progress um-progress-striped">
	                	<div class="um-progress-bar um-progress-bar-success" style="width: 60%;"></div>
	                </div>
			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload=function(){	  		  
			   var ibox=$('div.um-progress-bar.animation');	 
			   var timer=null;
			      var n=0;   
			       timer=setInterval(function(){
			    	 n+=2;
			    	 ibox.css('width',n+'%');
			    	 ibox.html(n+'%'); 
			    	 if(n==100){
			    	 	clearInterval(timer);
			    	 }  	 			    	  
			    },100)	 
           }
		</script>
	</body>
</html>
