<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

			h4{
				color:#555;

	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../control.html" class="um-back">返回</a>
				<h3>滑动条</h3>
			</div>
			<div id="main" class="um-content p15">
				<h4 class="mt15">普通滑动条(只能在手机上显示)</h4>	
	                <div class="mt15">
	                	<input type="range" name="range" value=40 min="0" max="100" step="0.1">
	                </div>
	            <h4>带数字滑动条(只能在手机上显示)</h4>    
                    <div class="mt15">
	                    <form>
	                    	<div class="tc"><output for="range" name="x" >40</output></div>
	                    	<input type="range"  oninput="x.value=parseInt(range.value)" name="range" value=40 min="0" max="100" step="0.1">
	                    </form>   	
                    </div>
			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">

						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>

						我
					</div> </a>
				</div>
			</div>
		</div>
