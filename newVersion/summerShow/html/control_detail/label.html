<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			h4{
				color:#555;
				margin-top:30px;
			}
		</style>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../control.html" class="um-back">返回</a>
				<h3>标签</h3>
			</div>
			<div id="main" class="um-content p15">
				<h4>标签1</h4>	
	                <div class="um-label um-box-justify">
	                	<div>审核状态</div>
	                	<div>
	                		<span class="um-green mr15">已通过</span><i class="ti-angle-right"></i>
	                	</div>
	                </div>
	             <h4>标签2</h4>   
	                <label class="um-label um-box-justify">
	                	<div>申报金额</div>
	                	<div>
	                		<input type="number" class="form-control" placeholder="请输入金额">
	                	</div>
	                </label>
	             <h4>标签3</h4>   
                    <label class="um-label um-box-justify">
                    	<div>用户名</div>
                    	<div>
                    		<input type="text" class="form-control" placeholder="手机号/邮箱">
                    	</div>
                    </label>
                 <h4>标签4</h4>   
                    <label class="um-label um-box-justify">
                    	<div>自动登录</div>
                    	<div>
                    		<label class="um-switch1">
                    			<input type="checkbox" value="on" checked="checked">
                    			<div class="um-track">
                    				<div class="um-handle">
                    				</div>
                    			</div>
                    		</label>
                    	</div>
                    </label>
                <h4>标签5</h4>    
                    <div class="um-label um-box-justify">
                    	<div>
                    		<img class="img-rounded" src="../../img/portal.jpg" width=35 height=35 alt="">
                    		<span>测试案例</span>
                    	</div>
                    	<div class="um-red">提示信息</div>
                    	<div>
                    		<span class="mr15">全部</span><i class="ti-angle-right"></i>
                    	</div>
                    </div>





			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
	</body>
</html>
