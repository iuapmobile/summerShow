<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/um.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/um.js"></script>
  </head>
  <body>
    <div class="um-page">
      <div class="um-header" >
        <a href="index.html"  class="um-back">返回</a>
        <h3>导航栏</h3>
      </div>
      
      <div class="um-content">
        <div class="container mt30">
          <a href="#" class="btn um-btn alert">alert</a>
          <a href="#" class="btn um-btn mt15 tips">tips</a>
          <a href="#" class="btn um-btn mt15 confirm">confirm</a>
          <a href="#" class="btn um-btn mt15 load">loading</a>
          <a href="#" class="btn um-btn mt15 prompt">prompt</a>
          <a href="#" class="btn um-btn mt15 login">login</a>
        </div>
      </div>
    </div>
    <script>
    document.body.addEventListener('touchstart', function () {});

      $(".alert").on("click", function() {
        var a = UM.modal("alert",{
          title : "你是谁？",
          ok: function(){
            UM.modal("alert","这是确定的回调");
          },
          delay: 1000,
          callback:function(){
            a.destory();
          },
          text : "这是弹出框这是弹出框"
        });
      });

      $(".confirm").click(function() {
        var a = UM.modal("confirm", {
          text: "I see you !",
          ok : function() {
            UM.modal("alert","您确定了")
          },
          overlay: true,
          cancle : function() {
            UM.modal("alert",{text:"您取消了"})
          },
          btnText: ["取消","ok"]
        });
      })

      $(".tips").click(function() {
        var tips = UM.modal("tips",{
          title:"提示",
          text:"正在加载...",
          delay:"1200",
          overlay:false,
          callback:function(){
            UM.modal("alert",{text:"您可以开始了..."})
          }
        })
      })
      $(".load").click(function() {
        var loading = UM.modal("loading",{
          delay:1000,
          overlay:false,
          callback: function(){
            UM.modal(null,"加载完成");
          }
        });
      })
      $(".prompt").click(function() {
        UM.modal("prompt", {
          title:"提示",
          ok : function(data) {
            UM.modal(null, "你输入的是：" + data);
          }
        });
      })
      $(".login").click(function() {
        UM.modal("login", {
          ok : function(data) {
            UM.modal("alert", "你输入的是：<br>" + data[0] + "<br>" + data[1]);
          },
            btnText: ["取消","登录"]
        });
      })
    </script>
  </body>
</html>
