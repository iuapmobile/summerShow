<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<a href="index.html"  class="um-back">返回</a>
				<h3>滑动条</h3>
			</div>
			<div class="um-content">
				<form class="um-box-vc">
					<div class="um-xs-2 tr"><output for="range" name="x">40</output></div>
					<div class="um-xs-10"><input type="range" oninput="x.value=parseInt(range.value)" name="range" value=40 min="0" max="100" step="0.1"></div>
				</form>
			</div>
		</div>
	</body>
</html>
