<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<a href="index.html"  class="um-back">返回</a>
				<h3>form表单</h3>
			</div>
			<div class="um-content">
				<form action="" >
					<ul class="um-list">
						<li class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									登录状态
								</div>
								<div class="um-list-item-right">
									<label class="um-switch1">
										<input type="checkbox" value="on" checked="checked">
										<div class="um-track">
											<div class="um-handle">
											</div>
										</div>
									</label>
								</div>
							</div>
						</li>
						<li class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									设置时长
								</div>
								<div class="um-list-item-right">
									<input type="range" />
								</div>
							</div>
						</li>
						<li class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									计划进度
								</div>
								<div class="um-list-item-right">
									<div class="um-progress">
										<div class="um-progress-bar um-progress-bar-success" style="width: 80%">
											80% Complete (success)
										</div>
									</div>
								</div>
							</div>
						</li>
						<li class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									性别
								</div>
								<div class="um-list-item-right">
									<select name="" id="" class="form-control">
										<option value="">男</option>
										<option value="">女</option>
									</select>
								</div>
							</div>
						</li>
					</ul>
					<form action="" >
					<ul class="um-list">
						<li class="um-list-item">
							<div class="um-list-item-media">
								<div class="um-icon-ios um-icon-ios-icoud"></div>
							</div>
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									用户名
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入邮箱//手机号//QQ号">
								</div>
							</div>
						</li>
						<li class="um-list-item">
							<div class="um-list-item-media">
								<div class="um-icon-ios um-icon-ios-privacy"></div>
							</div>
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									密码
								</div>
								<div class="um-list-item-right">
									<input type="password" class="form-control" placeholder="请输入密码***">
								</div>
							</div>
						</li>
						<li class="um-list-item">
							<div class="um-list-item-media">
								<div class="um-icon-ios um-icon-ios-phone"></div>
							</div>
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									电话号码
								</div>
								<div class="um-list-item-right">
									<input type="tel" class="form-control" placeholder="请输入电话号码">
								</div>
							</div>
						</li>
					</ul>
					<div class="mt20 btn-group um-row btn-group-justify">
						<button class="btn btn-info">
						取消
						</button>
						<button class="btn btn-success">
						提交
						</button>
					</div>
				</form>
				</form>
				
			</div>
			<div class="um-footer">
				<div class="um-box-justify  um-btn-info">
					<a href="###" class=" p10 um-white">编辑</a>
					<a href="###" class=" p10 um-white">取消</a>
					<a href="###" class=" p10 um-white">删除</a>
				</div>
			</div>
		</div>
		<script>
			document.body.addEventListener('touchstart', function() {
				//...空函数即可
			});
		</script>
	</body>
</html>
