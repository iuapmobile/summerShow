<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header">
				<a href="index.html"  class="um-back">返回</a>
				<h3>label</h3>
			</div>
			<div class="um-content">
				<br>
				<div class="um-label um-box-justify">
					<div>
						审核状态
					</div>
					<div>
						<span class="um-green">已通过</span><i class="ti-angle-right"></i>
					</div>
				</div>
				<label class="um-label um-box-justify">
					<div>
						申报金额
					</div>
					<div>
						<input type="number" class="form-control" placeholder="请输入金额">
					</div>
				</label>
				<label class="um-label um-box-justify">
					<div>
						用户名
					</div>
					<div>
						<input type="text" class="form-control" placeholder="手机号/邮箱">
					</div>
				</label>
				<label class="um-label um-box-justify">
					<div>
						自动登录
					</div>
					<div>
						<label class="um-switch1">
							<input type="checkbox" value="on" checked="checked">
							<div class="um-track">
								<div class="um-handle">
								</div>
							</div>
						</label>
					</div>
				</label>
				<div class="um-label um-box-justify">
					<div>
						<img class="um-rounded" src="img/portal.jpg" width=35 height=35 alt="">
						<span>测试案例</span>
					</div>
					<div class="um-red">提示信息</div>
					<div>
						全部<i class="ti-angle-right"></i>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
