<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
		<style>
			body {
				background: #fff;
			}
			.btn {
				margin: 10px 0;
			}
			.btn-group-vertical .btn {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<a href="index.html"  class="um-back">返回</a>
				<h3>按钮</h3>
			</div>
			<div class="um-content">
				<h3>按钮</h3>
				<button class="btn btn-inline">
				普通按钮
				</button>
				<br>
				<button class="btn btn-inline">
				<span class="ti-save"></span>
				左图标按钮
				</button>
				<button class="btn btn-inline">
				右图标按钮<span class="ti-arrow-right"></span>
				</button>
				<a href="#" class="um-tabbar-item">
					<i class="ti-menu-alt f24"></i>
					<div class="f12">企业审核</div>
				</a>
				<br>
				<button class="btn btn-inline um-btn-danger">
				徽章按钮<span class="um-badge">4</span>
				</button>
				<br>
				<button class="btn um-btn-success btn-inline btn-circle"><i class="ti-headphone"></i></button>
				<button class="um-btn ti-close btn-inline btn-circle"></button>
				<button class="btn um-btn-danger btn-inline ti-heart btn-circle"></button>
				<button class="btn um-btn-primary ti-twitter btn-inline btn-circle"></button>
				<button class="btn um-btn-primary ti-facebook btn-inline btn-circle"></button>
				<button class="btn um-btn-primary ti-sharethis btn-inline btn-circle"></button>
				<br>
				
				<button class="btn um-btn-success btn-inline btn-sonar">按钮特效</button>
				<input type="file" name="" id="">
				<h4>按钮尺寸</h4>
				<button class="btn btn-lg btn-inline">
				大按钮
				</button>
				<button class="btn btn-inline">
				按钮
				</button>
				<button class="btn btn-sm btn-inline">
				小按钮
				</button>
				<button class="btn btn-xs btn-inline">
				超小按钮
				</button>
				<br>
				<button class="um-btn btn-lg btn-inline">
				大按钮
				</button>
				<button class="um-btn btn-inline">
				按钮
				</button>
				<button class="um-btn btn-sm btn-inline">
				小按钮
				</button>
				<button class="um-btn btn-xs btn-inline">
				超小按钮
				</button>
				<h4>按钮颜色</h4>
				<div class="row">
					<div class="um-sm-6">
						<button class="btn btn-gray">
						gray
						</button>
					</div>
					<div class="um-sm-6">
						<button class="btn">
						default
						</button>
					</div>
					<div class="um-sm-6">
						<button class="btn btn-primary">
						primary
						</button>
					</div>
					<div class="um-sm-6">
						<button class="btn btn-success">
						success
						</button>
					</div>
					<div class="um-sm-6">
						<button class="btn btn-info">
						info
						</button>
					</div>
					<div class="um-sm-6">
						<button class="btn btn-warning">
						warning
						</button>
					</div>
					<div class="um-sm-6">
						<button class="btn btn-danger">
						danger
						</button>
					</div>
				</div>
				<button class="btn btn-inline um-btn">
				um-btn
				</button>
				<button class="btn btn-inline um-btn-gray">
				um-btn-gray
				</button>
				<button class="btn btn-inline um-btn-primary">
				um-btn-primary
				</button>
				<button class="btn btn-inline um-btn-success">
				um-btn-success
				</button>
				<button class="btn btn-inline um-btn-info">
				um-btn-info
				</button>
				<button class="btn btn-inline um-btn-warning">
				um-btn-warning
				</button>
				<button class="btn btn-inline um-btn-danger">
				um-btn-danger
				</button>
				<h4>链接按钮</h4>
				<input type="button" class="btn btn-inline btn-link" value="链接按钮">
				<br>
				<h4>编写按钮的几种形式</h4>
				<div class="row">
					<div class="um-sm-6">
						<input type="submit" class="btn btn-primary" value="submit button" />
					</div>
					<div class="um-sm-6">
						<div class="btn">
							div按钮
						</div>
					</div>
					<div class="um-sm-6">
						<button class="btn btn-danger">
						danger
						</button>
					</div>
					<div class="um-sm-6">
						<a href="#" class="btn">&lt;a>按钮</a>
					</div>
				</div>
				
				<h4>按钮组(水平)</h4>
				<div class="btn-group">
					<button type="button" class="btn btn-inline">
					Left
					</button>
					<button type="button" class="btn btn-inline">
					Middle
					</button>
					<button type="button" class="btn btn-inline">
					Right
					</button>
				</div>
				<br>
				<h4>按钮组(垂直)</h4>
				<div class="btn-group btn-group-vertical">
					<button type="button" class="btn um-btn-success">
					Left
					</button>
					<button type="button" class="btn  um-btn-primary">
					Middle
					</button>
					<button type="button" class="btn um-btn-info">
					Right
					</button>
				</div>
				<br>
				<h4>按钮组(水平对其)</h4>
				<div class="btn-group btn-group-justify">
					<button type="button" class="btn um-btn-info">
					Left
					</button>
					<button type="button" class="btn um-btn-success">
					Middle
					</button>
					<button type="button" class="btn um-btn-primary">
					Right
					</button>
				</div>
			</div>
			<br>
		</div>
		<script>
			document.body.addEventListener('touchstart', function() {
				//...空函数即可
			});
		</script>
	</body>
</html>
