<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="../../css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="../../css/um.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/knockout-3.3.0.js"></script>
		<script src="../../js/um.js"></script>
		
		<script>
			$isWeb = true;
			$(function(){
				var arrData = ["军事","社会","体育","娱乐","财经","科技","专题","图片","视频","国内","国际","视界"];
      			var textData = [];
      			for( var i = 0, len = arrData.length; i<len; i++) {
      			  textData.push(document.getElementById("temp").innerText);
      			}
      			function Model(){
      			  this.textData = ko.observableArray(textData)
      			  this.arrData = ko.observableArray(arrData);
      			}
      			ko.applyBindings(new Model());
			})
		</script>
		<script src="js/swipe.js"></script>
		<script src="js/swipeTab.js"></script>
		<style>
		.um-content {
			padding: 0;
		}
		</style>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<div class="um-nav">
					<div class="um-nav-inner"  data-action="swipeTab" data-target="slider" data-bind="	foreach:arrData">
						<div class="um-nav-item" data-bind="text: $data"></div>
					</div>
				</div>
			</div>
			<div class="um-content">
				<div id='slider' class='swipe' >
					<div class='swipe-wrap' data-bind="foreach:textData">
						<div>
							<div data-bind="text: $data"></div>
							<div class="um-row">
								<div class="um-list" data-bind="foreach:$parent.textData">
									<a href="#"  class="um-list-item">
										<div class="um-list-item-media">
											<img src="../../img/iphone6.jpg" alt="...">
										</div>
										<div class="um-list-item-inner">
											<div class="um-list-item-body">
												<h4 class="um-media-heading">Apple/苹果 iPhone 6 Plus 5.5 港版 澳门电信三网 代购 原封 S版</h4>
												<p class="um-red f14">￥5106.0</p>
												<div class="um-gray um-box-justify f12">
													<span>免运费</span>
													<span>2000人付款</span>
													<span>北京</span>
												</div>
											</div>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div id="temp" class="none">
					综合新华社电 尼泊尔官员28日证实，强震致死人数迄今超过5000人，另有超过1万人受伤。强震致使一些地方道路阻断，成为“孤岛”，尚无法获知相关伤亡人数。总理苏希尔·柯伊拉腊预计，死亡人数可能突破1万。
					柯伊拉腊宣布，自28日起，尼泊尔举行3天全国哀悼，以悼念地震遇难者。
				</div>
			</div>
			<div class="um-footer">
				<ul class="um-tabbar-foot">
					<li>
						<a href="#" class="um-tabbar-item">
							<i class="ti-menu-alt f24"></i>
							<div class="um-tabbar-item-text">企业审核</div>
						</a>
					</li>
					<li>
						<a href="#" class="um-tabbar-item">
							<i class="ti-bar-chart f24"></i>
							<div class="um-tabbar-item-text">业绩分析</div>
						</a>
					</li>
					<li>
						<a href="#" class="um-tabbar-item">
							<i class="ti-pencil-alt f24"></i>
							<div class="um-tabbar-item-text">新增统计</div>
						</a>
					</li>
					<li>
						<a href="#" class="um-tabbar-item">
							<i class="ti-user f24"></i>
							<div class="um-tabbar-item-text">个人中心</div>
						</a>
					</li>
					<li>
						<a href="#" class="um-tabbar-item">
							<i class="ti-settings f24"></i>
							<div class="um-tabbar-item-text">设置</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
